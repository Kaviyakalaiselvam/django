{% extends "catalog/base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h2>Featured books</h2>
    <div class="row">
      {% for book in books %}
      <div class="col-md-6 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.summary|truncatechars:120 }}</p>
            <a href="{% url 'catalog:book_detail' book.slug %}" class="btn btn-sm btn-primary">View</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="col-md-4">
    <h4>Authors</h4>
    <ul class="list-group">
      {% for a in authors %}
      <li class="list-group-item">
        <a href="{% url 'catalog:author_detail' a.slug %}">{{ a.first_name }} {{ a.last_name }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
